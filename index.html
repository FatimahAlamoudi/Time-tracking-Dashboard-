<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
<main>
<div class="dashboard">
  <div class="bio">
    <div class="top">
      <img src="images/image-jeremy.png" alt="" class="profile">
      <p id="report">Report for</p>
      <h1>Jeremy <br>Rebson</h1>
  </div>
  <div class="bottom">
    <a id="daily">Daily</a>
    <a id="weekly">Weekly</a>
    <a id="monthly">Monthly</a>
  </div>
  </div>

  <div class="work card">
    <div class="top">
      <img src="images/icon-work.svg" alt="" class="icon">
    </div>
    <div class="bottom">
      <div class="title">
        <p>Work</p>
        <img src="images/icon-ellipsis.svg" alt="" id="ellipsis">
      </div>
      <h1 class="hours" id="work-hours"></h1>
      <p class="end" id="work-end"></p>
    </div>
  </div>

  <div class="play card">
    <div class="top">
      <img src="images/icon-play.svg" alt="" class="icon">
    </div>
    <div class="bottom">
      <div class="title">
        <p>Play</p>
        <img src="images/icon-ellipsis.svg" alt="" id="ellipsis">
      </div>
      <h1 class="hours" id="play-hours"></h1>
      <p class="end" id="play-end"></p>
    </div>
  </div>

  <div class="study card">
    <div class="top">
      <img src="images/icon-study.svg" alt="" class="icon">
    </div>
    <div class="bottom">
      <div class="title">
        <p>Study</p>
        <img src="images/icon-ellipsis.svg" alt="" id="ellipsis">
      </div>
      <h1  class="hours" id="study-hours"></h1>
      <p class="end" id="study-end"></p>
    </div>
  </div>

  <div class="exercise card">
    <div class="top">
      <img src="images/icon-exercise.svg" alt="" class="icon">
    </div>
    <div class="bottom">
      <div class="title">
        <p>Exercise</p>
        <img src="images/icon-ellipsis.svg" alt="" id="ellipsis">
      </div>
      <h1 class="hours" id="exercise-hours"></h1>
      <p class="end" id="exercise-end"></p>
    </div>
  </div>

  <div class="social card">
    <div class="top">
      <img src="images/icon-social.svg" alt="" class="icon">
    </div>
    <div class="bottom">
      <div class="title">
        <p>Social</p>
        <img src="images/icon-ellipsis.svg" alt="" id="ellipsis">
      </div>
      <h1  class="hours" id="social-hours"></h1>
      <p class="end" id="social-end"></p>
    </div>
  </div>

  <div class="self-care card">
    <div class="top">
      <img src="images/icon-self-care.svg" alt="" class="icon">
    </div>
    <div class="bottom">
      <div class="title">
        <p>Self Care</p>
        <img src="images/icon-ellipsis.svg" alt="" id="ellipsis">
      </div>
      <h1  class="hours" id="self-care-hours"></h1>
      <p class="end" id="self-care-end"></p>
    </div>
  </div>
</div>
</main>
</body>
<script src="script.js"></script>
</html>
